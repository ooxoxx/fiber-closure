services:
  inference:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../weights:/app/weights:ro
      - ../cfg:/app/cfg:ro
      - ../darknet/libdarknet.so:/app/lib/libdarknet.so:ro
      - ../darknet/src-python:/app/darknet/src-python:ro
    environment:
      - FIBER_CONFIDENCE_THRESHOLD=0.5
      - FIBER_NMS_THRESHOLD=0.45
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
