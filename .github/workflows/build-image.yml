name: Build Docker Image

on:
  push:
    paths:
      - 'inference/**'
      - 'docker/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'inference/**'
      - 'docker/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: fiber-inference:${{ github.sha }}
          outputs: type=docker,dest=/tmp/fiber-inference.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fiber-inference-image
          path: /tmp/fiber-inference.tar
          retention-days: 7
